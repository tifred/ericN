<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>Eric Nomburg</title><style>

  </style><link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400" rel=stylesheet><link href="http://fonts.googleapis.com/css?family=Roboto:400,700" rel=stylesheet><link href="http://fonts.googleapis.com/css?family=Varela+Round:400" rel=stylesheet><link href=css/bootstrap.css rel=stylesheet><link href=css/style.css rel=stylesheet></head><body><nav class="navbar navbar-default visible-xs-block" id=navbar-in-mobile><div class=container id=navbar-in-mobile><div class=navbar-header id=navbar-in-mobile><div class=col-xs-11 id=header-large-div><h2 class="text-center header-title-text" id=header-in-mobile>ERIC NOMBURG</h2><h4 class="text-center header-subtitle-text" id=subheader-in-mobile>PHOTOGRAPHY</h4></div><div class=col-xs-1 id=header-small-div><button type=button class="navbar-toggle collapsed menu-button" data-toggle=collapse data-target=#myNavbar><span class=icon-bar></span> <span class=icon-bar></span> <span class=icon-bar></span></button></div></div><div class="collapse navbar-collapse" id=myNavbar><ul class="nav navbar-nav navbar-right"><li data-bind="click: showMain, css: { navlinkclicked: homeLinkWasClicked() }"><a href=# data-toggle=collapse data-target=#myNavbar class=nav-link-custom>Home</a></li><li data-bind="click: showAboutme, css: { navlinkclicked: aboutmeLinkWasClicked() }, style: { 'padding-bottom': lastItemShortPadding() ? '10px' : '0px' }"><a href=# data-toggle=collapse data-target=#myNavbar class=nav-link-custom>About Me</a></li></ul></div></div></nav><div class=container id=main-container><header class="row header-row hidden-xs"><h2 class="text-center header-title-text">ERIC NOMBURG</h2><h4 class="text-center header-subtitle-text">PHOTOGRAPHY</h4></header><nav class="row nav-row hidden-xs"><div class=col-sm-4></div><div class="col-sm-2 nav-link-custom" data-bind="click: showMain, css: { navlinkclicked: homeLinkWasClicked() }">Home</div><div class="col-sm-2 nav-link-custom" data-bind="click: showAboutme, css: { navlinkclicked: aboutmeLinkWasClicked() }">About Me</div><div class=col-sm-4></div></nav><section class=row data-bind="foreach: mainViewRowOne, visible: mainIsVisible"><div class=col-sm-3 style=margin-top:0px><figure><a href=#><img class="img-responsive center-block" style=margin-top:0px data-bind="attr: { src: $data.mainSrc, srcset: $data.mainSrcset, sizes: $data.mainSizes, alt: $data.mainAltText }, click: $parent.showArticle"></a><figcaption class="figcaption-main-page text-center" data-bind="text: $data.mainCaptionText"></figcaption></figure></div></section><section class=row data-bind="foreach: mainViewRowTwo, visible: mainIsVisible"><div class=col-sm-3 style=margin-top:0px><figure><a href=#><img class="img-responsive center-block" style=margin-top:0px data-bind="attr: { src: $data.mainSrc, srcset: $data.mainSrcset, sizes: $data.mainSizes, alt: $data.mainAltText }, click: $parent.showArticle"></a><figcaption class="figcaption-main-page text-center" data-bind="text: $data.mainCaptionText"></figcaption></figure></div></section><section class=row data-bind="visible: articleIsVisible"><div class=col-xs-5><h4 class=article-title data-bind="text: artTitle"></h4><div data-bind="html: artText"></div></div><div class=col-xs-7 style=margin-top:0px><figure><a href=#><img class="img-responsive article-image" data-bind="attr: { src: artSrc, srcset: artSrcset, sizes: artSizes, alt: artAltText }, click: showGallery"></a><figcaption class=figcaption-article>Click Picture To View Gallery</figcaption></figure><div class=artTextTwoBox data-bind="html: artTextTwo"></div></div></section><section class=row data-bind="visible: galleryIsVisible"><div id=carousel-example-generic class="carousel slide" style=margin-top:0px><div class=carousel-inner style=margin-top:0px role=listbox data-bind="foreach: galleryView"><div class="item active" style=margin-top:0px data-bind="css: { active: $index() === 0 }"><img class="img-responsive center-block" style=margin-top:0px data-bind="attr: { src: $data.src, srcset: $data.srcset, sizes: $data.sizes, alt: $data.altText }"></div></div><a class="left carousel-control" href=#carousel-example-generic role=button data-slide=prev><span class="glyphicon glyphicon-chevron-left" aria-hidden=true></span> <span class=sr-only>Previous</span></a> <a class="right carousel-control" href=#carousel-example-generic role=button data-slide=next><span class="glyphicon glyphicon-chevron-right" aria-hidden=true></span> <span class=sr-only>Next</span></a></div><div data-bind="if: galleryView().length > 0"><div class="galleryNiceName text-center" data-bind="text: galleryView()[0].galleryNiceName"></div></div></section><section class=row data-bind="visible: aboutmeIsVisible"><div class=col-sm-7 data-bind="html: EPtextCol1"></div><div class=col-sm-5></div></section></div><script src=js/lib/knockout-3.2.0.js></script><script src=js/lib/jquery-2.1.4.js></script><script src=js/lib/bootstrap.js></script><script src=js/app.js></script></body></html>
